<nz-page-header
  class="site-page-header"
  (nzBack)="onBack()"
  nzBackIcon
  nzTitle="Users List"
>
  <nz-page-header-extra>
    <nz-space>
      <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input type="text" nz-input placeholder="Search" />
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzSearch>
          <span nz-icon nzType="search"></span>
        </button>
      </ng-template>
      <nz-divider nzType="vertical"></nz-divider>
      <button
        nz-button
        nzType="dashed"
        (click)="loadDataFromServer(pageIndex, pageSize, null, null, [])"
      >
        <span nz-icon nzType="redo"></span> Refresh
      </button>
      <nz-divider nzType="vertical"></nz-divider>
      <button
        *nzSpaceItem
        nz-button
        nzType="primary"
        [routerLink]="['/users/add']"
      >
      <span nz-icon nzType="plus"></span>
        Add User
      </button>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<nz-table
  #basicTable
  [nzData]="listOfUsers"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageIndex"
  (nzQueryParams)="onQueryParamsChange($event)"
  nzBordered
>
  <thead>
    <tr>
      <th nzColumnKey="username" nzShowSort>Username</th>
      <th nzColumnKey="emailAddress" nzShowSort>Email</th>
      <th nzColumnKey="photoUrl">Photo</th>
      <th nzColumnKey="roleName">Role</th>
      <th nzColumnKey="actions">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of listOfUsers">
      <td>{{ user.username }}</td>
      <td>{{ user.emailAddress }}</td>
      <td>
        <ng-container *ngIf="user.photoUrl">
          <img
            [src]="'https://localhost:5001' + user.photoUrl"
            alt="Profile Photo"
            style="max-width: 50px; margin-top: 10px"
          />
        </ng-container>
      </td>
      <td>{{ user.roleName }}</td>
      <td>
        <a [routerLink]="['/users/edit', user.userId]">
          <span
            nz-icon
            nzType="edit"
            nzTheme="outline"
            style="color: orange"
          ></span>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="deleteUser(user)">
          <span
            nz-icon
            nzType="delete"
            nzTheme="outline"
            style="color: red"
          ></span>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
